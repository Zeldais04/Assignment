<!DOCTYPE html>
<html>
<head>
    <title>Home Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/theme.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f6f9;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .link {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background-color: #009879;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            width: 200px;
            text-align: center;
            transition: background-color 0.3s;
        }
        .link:hover {
            background-color: #007b68;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Home Page</h1>
        <a href="productionplan/list" class="link">Production Plan List</a>
        <a href="schedule/list" class="link">Schedule List</a>
        <a href="employee/list" class="link">Employee List</a>
    </div>
</body>
</html>
